problem:
  instance: {C: 64, Hdilation: 1, Hstride: 1, M: 128, N: 1, P: 60, Q: 80, R: 3, S: 3,
    Wdilation: 1, Wstride: 1}
  shape:
    coefficients:
    - {default: 1, name: Wstride}
    - {default: 1, name: Hstride}
    - {default: 1, name: Wdilation}
    - {default: 1, name: Hdilation}
    data-spaces:
    - name: Weights
      projection:
      - - [C]
      - - [M]
      - - [S]
      - - [R]
    - name: Inputs
      projection:
      - - [N]
      - - [C]
      - - [S, Wdilation]
        - [Q, Wstride]
      - - [R, Hdilation]
        - [P, Hstride]
    - name: Outputs
      projection:
      - - [N]
      - - [M]
      - - [P]
      - - [Q]
      read-write: true
    dimensions: [C, M, R, S, N, P, Q]
    name: CNN-Layer
